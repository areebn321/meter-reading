<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Meter Reader App - An App Where You Can Save Your Readings</title>
  </head>
  <body>
    <div id="screenn">
      <div class="loader"></div>
    </div>

    <div
      class="fixed top-0 left-0 w-screen h-screen z-[99999] bg-slate-900"
      id="loginModal"
    >
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-slate-600 h-[50%] md:w-[35%] w-[90%] rounded-lg"
      >
        <h1 class="my-3 text-5xl font-bold text-center text-white">Login</h1>
        <div class="flex flex-col items-center justify-center gap-2 mt-4">
          <input
            type="text"
            class="md:w-3/4 w-[90%] px-4 py-3 text-xl text-center text-white transition-all border rounded-md bg-slate-800"
            placeholder="Username"
            autocomplete="off"
            id="usernameInput"
          />
          <input
            type="password"
            class="md:w-3/4 w-[90%] px-4 py-3 text-xl text-center text-white transition-all border rounded-md bg-slate-800"
            placeholder="Password"
            autocomplete="off"
            id="passwordInput"
          />
          <div
            class="font-semibold text-center text-red-500 transition"
            id="loginError"
          ></div>
          <button
            class="md:w-3/4 w-[90%] px-4 py-3 text-center text-white transition-all bg-green-600 rounded-md cursor-pointer hover:bg-green-500"
            id="loginBtn"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <i
      class="absolute text-4xl cursor-pointer fa-solid fa-bars top-2.5 right-4 z-[90]"
      id="menuIcon"
    ></i>
    <div
      class="h-screen w-screen fixed z-[60] bg-purple-950 hidden"
      id="optionsWindow"
    >
      <h1 class="text-3xl font-bold text-center text-white mt-11">
        Meter Reader Settings Menu
      </h1>
      <div class="flex flex-col items-center justify-center btns gap-1.5 mt-4">
        <button
          class="w-3/4 px-4 py-3 text-center text-white transition-all bg-purple-800 rounded-md cursor-pointer hover:bg-purple-600"
          id="addMeterBtn"
        >
          Add New Meter
        </button>
        <button
          class="w-3/4 px-4 py-3 text-center text-white transition-all bg-purple-800 rounded-md cursor-pointer hover:bg-purple-600"
          id="editMeterBtn"
        >
          Edit Meters
        </button>
        <button
          class="w-3/4 px-4 py-3 text-center text-white transition-all bg-purple-800 rounded-md cursor-pointer hover:bg-purple-600"
          id="deleteMeterBtn"
        >
          Delete Meters
        </button>
        <button
          class="w-3/4 px-4 py-3 text-center text-white transition-all bg-purple-800 rounded-md cursor-pointer hover:bg-purple-600"
          id="appendAvg"
        >
          Toggle Average Units
        </button>
      </div>
    </div>
    <div
      class="fixed top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]"
    ></div>
    <div
      id="meterDataEnterWindow"
      class="adbsolute z-[90] flex-col items-center justify-center hidden w-full h-screen fixed bg-slate-900"
    >
      <i
        class="absolute text-4xl cursor-pointer fa-solid fa-close top-2.5 right-4 z-[90]"
        style="width: 50px; height: 50px"
        id="meterDataCross"
        class="absolute top-0 cursor-pointer right-5"
      ></i>
      <div
        class="flex flex-col items-center justify-center w-full mb-40 gap-y-3"
      >
        <h1 class="my-4 text-3xl font-bold text-center text-white">
          Add New Meter
        </h1>
        <input
          type="text"
          id="meterNameInput"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[90%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter Meter Name"
          placeholder="Enter Meter Name"
          required
        />

        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 w-[90%] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter Units"
          required
          id="meterUnitInput"
        />

        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 w-[90%] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter Price"
          id="meterPriceInput"
          required
        />
        <button
          type="submit"
          id="submitBtn"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center w-[90%] dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- New modal for editing meters -->
    <div
      id="meterEditModal"
      class="fixed inset-0 z-50 flex-col items-center justify-center hidden text-black bg-black bg-opacity-50 flsex"
    >
      <div class="flex items-center justify-center">
        <div class="p-6 bg-white rounded-md w-80">
          <h2 class="mb-4 text-xl font-bold">Select Meter to Edit</h2>
          <ul id="editMeterList" class="mb-4">
            <!-- Dynamically filled with meter names -->
          </ul>
          <div id="meterEditForm" class="hidden">
            <input
              type="text"
              id="editMeterName"
              placeholder="Meter Name"
              class="w-full p-2 mb-2 border"
            />
            <input
              type="text"
              id="editMeterUnit"
              placeholder="Units"
              class="w-full p-2 mb-2 border"
            />
            <input
              type="text"
              id="editMeterPrice"
              placeholder="Price"
              class="w-full p-2 mb-2 border"
            />
            <button
              id="saveEditBtn"
              class="w-full p-2 text-white bg-green-600 rounded"
            >
              Save Changes
            </button>
          </div>
          <button
            id="closeEditModal"
            class="w-full p-2 mt-2 text-white bg-gray-500 rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- New modal for deleting meters -->
    <div
      id="meterDeleteModal"
      class="fixed inset-0 z-50 flex-col items-center justify-center hidden text-black bg-black bg-opacity-50"
    >
      <div class="flex items-center justify-center">
        <div class="p-6 bg-white rounded-md w-80">
          <h2 class="mb-4 text-xl font-bold">Select Meter to Delete</h2>
          <ul id="deleteMeterList" class="mb-4">
            <!-- Dynamically filled with meter names -->
          </ul>
          <button
            id="closeDeleteModal"
            class="w-full p-2 text-white bg-gray-500 rounded"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <!--! NAVBAR Starts Here-->
    <nav class="w-full p-4 pr-13 bg-purpdle-700">
      <ul
        class="flfex fflex-wrap itefms-center justfify-center"
        id="navUl"
      ></ul>
    </nav>
    <!--! NAVBAR Ends Here-->
    <!--? Data Div Starts Here-->
    <div
      class="flex flex-col items-center justify-center w-full mt-2 bg-[#ffffff13]"
    >
      <p class="text-3xl font-bold text-center" id="meterName">
        Enter <span class="text-4xl font-bold text-red-700">__</span> Meter
        Reading
      </p>
      <input
        type="number"
        placeholder="Enter ___ Meter Units"
        id="meterUnitsInput"
        class="px-4 py-1 mt-4 text-2xl text-center border border-purple-700 rounded-md"
        min="1"
      />
      <p class="mt-2 text-2xl font-semibold" id="totalUnits">
        Total Units: <span>__</span> Units
      </p>
      <h1 id="avgUnits"></h1>  
    </div>
    <!--? Data Div Ends Here-->
    <!--? Table Div Starts Here-->
    <div class="w-full mt-3">
      <div class="w-full mx-auto md:w-3/4 bg-redd-400" id="mainMeterData"></div>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
